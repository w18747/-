<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的项目</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- 左上角logo图片 -->
    <div class="logo">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 中间的表单内容 -->
    <div class="content">
        <div class="title">
            <img src="./assets/images/login_title.png" alt="">
        </div>
        <!-- 登录表单 -->
        <form class="layui-form login-form" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 登录按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
            </div>
            <!-- 注册链接 -->
            <div class="link">
                <a href="javascript:;">去注册账号</a>
            </div>
        </form>

        <!-- 注册表单 -->
        <form class="layui-form reg-form" action="" style="display: none">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input id="pass" type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" required lay-verify="required|pass|samPass" placeholder="请确认密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 注册按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
            </div>
            <!-- 登录链接 -->
            <div class="link">
                <a href="javascript:;">去登录</a>
            </div>
        </form>
    </div>
    <!-- 引入axios文件 -->
    <script src="./assets/lib/axios.js"></script>
    <!-- 引入jquery文件 -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 引入layui的js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 引入全局的apijs文件 -->
    <script src="./assets/js/commonAPI.js"></script>
    <!-- 引入自己的js文件 -->
    <script src="./assets/js/login.js"></script>
</body>

</html>
